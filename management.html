<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление системой</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: #2d5a27;
            color: white;
            border-radius: 10px;
        }
        
        .admin-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .admin-section h2 {
            color: #2d5a27;
            margin-bottom: 20px;
            border-bottom: 2px solid #2d5a27;
            padding-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #2d5a27;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #2d5a27;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2d5a27;
        }
        
        .btn-admin {
            background: #2d5a27;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        
        .btn-admin:hover {
            background: #1a3d1a;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .products-table th,
        .products-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .products-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2d5a27;
        }
        
        .products-table tr:hover {
            background: #f8f9fa;
        }
        
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #dc3545;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <a href="system-config.php?logout=1" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Выйти
    </a>

    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-cogs"></i> Управление системой</h1>
            <p>Панель управления товарами магазина</p>
        </div>

        <!-- Statistics -->
        <div class="admin-section">
            <h2><i class="fas fa-chart-bar"></i> Статистика</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalProducts">0</div>
                    <div class="stat-label">Всего товаров</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeProducts">0</div>
                    <div class="stat-label">Активных товаров</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalBases">0</div>
                    <div class="stat-label">Баз товаров</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalCategories">0</div>
                    <div class="stat-label">Категорий</div>
                </div>
            </div>
        </div>

        <!-- Add Product -->
        <div class="admin-section">
            <h2><i class="fas fa-plus"></i> Добавить товар</h2>
            <form id="addProductForm">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label for="productName">Название товара:</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Цена (грн):</label>
                        <input type="number" id="productPrice" step="0.01" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="productDescription">Описание:</label>
                    <textarea id="productDescription" rows="3"></textarea>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label for="productCategory">Категория:</label>
                        <select id="productCategory">
                            <option value="">Выберите категорию</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productBase">База:</label>
                        <select id="productBase" required>
                            <option value="">Выберите базу</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productStock">Количество:</label>
                        <input type="number" id="productStock" min="0" value="0">
                    </div>
                </div>
                
                <button type="submit" class="btn-admin">
                    <i class="fas fa-plus"></i> Добавить товар
                </button>
            </form>
        </div>

        <!-- Products List -->
        <div class="admin-section">
            <h2><i class="fas fa-list"></i> Список товаров</h2>
            <div style="margin-bottom: 20px;">
                <select id="baseFilter" class="form-group" style="display: inline-block; width: auto; margin-right: 10px;">
                    <option value="">Все базы</option>
                </select>
                <button id="refreshProducts" class="btn-admin">
                    <i class="fas fa-refresh"></i> Обновить
                </button>
            </div>
            <div style="overflow-x: auto;">
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Название</th>
                            <th>Цена</th>
                            <th>Категория</th>
                            <th>База</th>
                            <th>Остаток</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://dddkyenqlhthmhghxjkm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRkZGt5ZW5xbGh0aG1oZ2h4amttIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNzI0NDAsImV4cCI6MjA3MjY0ODQ0MH0.7drZA0TS-J463VvM-ToIvXLk5rNIRqRkLXJJ4tsDh50';
        
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Load admin data
        loadAdminData();
        
        // Load admin data
        async function loadAdminData() {
            await loadStatistics();
            await loadBases();
            await loadCategories();
            await loadProducts();
        }
        
        // Load statistics
        async function loadStatistics() {
            try {
                const { data: products, error } = await supabaseClient
                    .from('products')
                    .select('*');
                
                if (error) throw error;
                
                const totalProducts = products.length;
                const activeProducts = products.filter(p => p.is_active).length;
                const bases = [...new Set(products.map(p => p.base_id))];
                const categories = [...new Set(products.map(p => p.category).filter(c => c))];
                
                document.getElementById('totalProducts').textContent = totalProducts;
                document.getElementById('activeProducts').textContent = activeProducts;
                document.getElementById('totalBases').textContent = bases.length;
                document.getElementById('totalCategories').textContent = categories.length;
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }
        
        // Load bases for dropdown
        async function loadBases() {
            try {
                const { data, error } = await supabaseClient
                    .from('products')
                    .select('base_id')
                    .eq('is_active', true);
                
                if (error) throw error;
                
                const bases = [...new Set(data.map(item => item.base_id))];
                const baseSelect = document.getElementById('productBase');
                const baseFilter = document.getElementById('baseFilter');
                
                baseSelect.innerHTML = '<option value="">Выберите базу</option>';
                baseFilter.innerHTML = '<option value="">Все базы</option>';
                
                bases.forEach(base => {
                    const option1 = document.createElement('option');
                    option1.value = base;
                    option1.textContent = base;
                    baseSelect.appendChild(option1);
                    
                    const option2 = document.createElement('option');
                    option2.value = base;
                    option2.textContent = base;
                    baseFilter.appendChild(option2);
                });
            } catch (error) {
                console.error('Error loading bases:', error);
            }
        }
        
        // Load categories for dropdown
        async function loadCategories() {
            try {
                const { data, error } = await supabaseClient
                    .from('products')
                    .select('category')
                    .eq('is_active', true)
                    .not('category', 'is', null);
                
                if (error) throw error;
                
                const categories = [...new Set(data.map(item => item.category))];
                const categorySelect = document.getElementById('productCategory');
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }
        
        // Load products table
        async function loadProducts() {
            try {
                const baseFilter = document.getElementById('baseFilter').value;
                let query = supabaseClient.from('products').select('*');
                
                if (baseFilter) {
                    query = query.eq('base_id', baseFilter);
                }
                
                const { data, error } = await query;
                
                if (error) throw error;
                
                const tbody = document.getElementById('productsTableBody');
                tbody.innerHTML = data.map(product => `
                    <tr>
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${product.price.toFixed(2)} ${product.currency || 'грн'}</td>
                        <td>${product.category || 'Без категории'}</td>
                        <td>${product.base_id}</td>
                        <td>${product.current_stock || 0}</td>
                        <td>
                            <span style="color: ${product.is_active ? 'green' : 'red'};">
                                ${product.is_active ? 'Активный' : 'Неактивный'}
                            </span>
                        </td>
                        <td>
                            <button onclick="toggleProductStatus(${product.id}, ${product.is_active})" 
                                    class="btn-admin" style="padding: 5px 10px; font-size: 0.8rem;">
                                ${product.is_active ? 'Деактивировать' : 'Активировать'}
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }
        
        // Add product
        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const product = {
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                price: parseFloat(document.getElementById('productPrice').value),
                currency: 'UAH',
                category: document.getElementById('productCategory').value || null,
                base_id: document.getElementById('productBase').value,
                current_stock: parseInt(document.getElementById('productStock').value) || 0,
                is_active: true,
                barcode: 'ADMIN_' + Date.now()
            };
            
            try {
                const { error } = await supabaseClient
                    .from('products')
                    .insert([product]);
                
                if (error) throw error;
                
                alert('Товар успешно добавлен!');
                document.getElementById('addProductForm').reset();
                loadAdminData();
            } catch (error) {
                console.error('Error adding product:', error);
                alert('Ошибка при добавлении товара: ' + error.message);
            }
        });
        
        // Toggle product status
        async function toggleProductStatus(id, currentStatus) {
            try {
                const { error } = await supabaseClient
                    .from('products')
                    .update({ is_active: !currentStatus })
                    .eq('id', id);
                
                if (error) throw error;
                
                loadProducts();
                loadStatistics();
            } catch (error) {
                console.error('Error updating product:', error);
                alert('Ошибка при обновлении товара: ' + error.message);
            }
        }
        
        // Refresh products
        document.getElementById('refreshProducts').addEventListener('click', loadProducts);
        
        // Base filter change
        document.getElementById('baseFilter').addEventListener('change', loadProducts);
    </script>
</body>
</html>
